<!DOCTYPE html>
<html>

<head>

	<title>Layers Control Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>


	<style>
		#map {
			height: 50%;
			width: 100%;
			position: absolute;
		}

		html,
		body {
			margin: 0;
			padding: 0
		}
	</style>


</head>

<body>

	<div id='map'></div>

	<script>
		var tours = L.layerGroup();

		L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(tours),
			L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(tours),
			L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(tours),
			L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(tours);


		var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

		var grayscale = L.tileLayer(mbUrl, {
				id: 'mapbox.light',
				attribution: mbAttr
			}),
			night = L.tileLayer(mbUrl, {
				id: 'mapbox.dark',
				attribution: mbAttr
			}),
			streets = L.tileLayer(mbUrl, {
				id: 'mapbox.streets',
				attribution: mbAttr
			});

		var map = L.map('map', {
			center: [39.73, -104.99],
			zoom: 10,
			layers: [grayscale, tours]
		});

		var baseLayers = {
			"Grayscale": grayscale,
			"Night": night,
			"Streets": streets
		};

		var overlays = {
			"Tours": tours
		};

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>



</body>

</html>
